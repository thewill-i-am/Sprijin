    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
     if (navigator.geolocation) {   //Check if browser supports W3C Geolocation API
           navigator.geolocation.getCurrentPosition(successFunction);
        } else {  alert('Geolocation is not supported in this page.'); }

        function successFunction(position) {
           var lat = position.coords.latitude;
           var lon = position.coords.longitude;
           alert('Your latitude is :'+lat+' and longitude is '+lon);
        }

    function initialize() {
      var marcadores = [
        //Escazu//
        ['Grupo: Escazu',9.919822016892349, -84.139966],
        ['Grupo: 04 de Setiembre', 9.8965652, -84.14151959999998],
        ['Grupo: Bello Horizonte',9.9146117, -84.1292828],
        ['Grupo: Nuevo Camino',9.944011278606514, -84.16124452262011],
      ];
      var map = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 13,
        center: new google.maps.LatLng(9.919822016892349, -84.139966),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      var infowindow = new google.maps.InfoWindow();
      var marker, i;
      for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2], marcadores[i][3], marcadores[i][4], marcadores[i][5], marcadores[i][6], marcadores[i][7], marcadores[i][8], marcadores[i][9], marcadores[i][10], marcadores[i][11]),
          map: map
        });
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(marcadores[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
